<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Váltópénz nyilvántartás</title>
    <!-- Bootstrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#3367D6" />
    <link rel="apple-touch-icon" href="./images/icons-512.png" />
    <meta name="application-name" content="Change money register" />
    <meta name="description" content="Change money register" />
    <meta name="description" content="Váltópénz nyilvántartás" />
    <meta name="keywords" content="change, money, register, váltópénz" />
    <link rel="shortcut icon" href="./favicon72.png" type="image/x-icon" />
  </head>

  <body>
    <div class="container">
      <main>
        <div class="mt-3 mb-2 text-center">
          <h1>Váltópénz nyilvántartás</h1>
        </div>
        <!-- Money in safe -->
        <div class="row">
          <div class="col-1 col-md-2"></div>
          <div class="col-10 col-md-8">
            <div class="money_inputs mt-2 mb-2">
              <div class="money_input mt-2">
                <label for="f1h" class="form-label">100,- Ft</label>
                <input
                  type="number"
                  class="form-control f1h"
                  id="f1h"
                  value=""
                />
              </div>
              <div class="money_input mt-2">
                <label for="f2h" class="form-label">200,- Ft</label>
                <input
                  type="number"
                  class="form-control f2h"
                  id="f2h"
                  value=""
                />
              </div>
              <div class="money_input mt-2">
                <label for="f5h" class="form-label">500,- Ft</label>
                <input
                  type="number"
                  class="form-control f5h"
                  id="f5h"
                  value=""
                />
              </div>
              <div class="money_input mt-2">
                <label for="f1t" class="form-label">1000,- Ft</label>
                <input
                  type="number"
                  class="form-control f1t"
                  id="f1t"
                  value=""
                />
              </div>
              <div class="money_input mt-2">
                <label for="f2t" class="form-label">2000,- Ft</label>
                <input
                  type="number"
                  class="form-control f2t"
                  id="f2t"
                  value=""
                />
              </div>
              <div class="money_input mt-2">
                <label for="f5t" class="form-label">5000,- Ft</label>
                <input
                  type="number"
                  class="form-control f5t"
                  id="f5t"
                  value=""
                />
              </div>
              <div class="sum mt-3 text-center">
                Mindösszesen: <span class="sumTotal"></span>
              </div>
            </div>
            <div class="change_buttons mt-3 text-center">
              <button class="btn btn-outline-primary me-1 mb-1 outgo">
                Váltás a pénztárosoknak
              </button>
              <button class="btn btn-outline-primary ms-1 me-1 mb-1 income">
                Betét a Főpénztártól
              </button>
              <button class="btn btn-outline-danger ms-1 mb-1 tresaury">
                Teljes főpénztári átváltás
              </button>
            </div>
          </div>
          <div class="col-1 col-md-2"></div>
        </div>
      </main>
    </div>

    <!-- Bootstrap JS & Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <!-- My JS Script -->
    <script src="./assets/main.js"></script>
  </body>
</html>
